<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Coach</h3>
                    <span *ngIf="submitted && createCoach.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createCoach" (ngSubmit)="botonAgregarEditar()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Precio" formControlName="precio">
                            </div>          
                            <input type="text" class="form-control form-control-lg mt-3" placeholder="DescripciÃ³n" formControlName="descripcion">
                            <input type="text" class="form-control form-control-lg mt-3" placeholder="Link Foto" formControlName="foto">
                            <div class="mt-3">
                                <button type="text" class="btn btn-secondary btn-lg mr-3" [routerLink]="'/listaCoachs/'">Volver</button>
                                <button type="submit" class="btn btn-dark btn-lg">{{ accion }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
