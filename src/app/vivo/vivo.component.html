<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>

    <!-- Modal -->
    <ng-template #contenido let-modal>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <iframe width="100%" height="250px" [src]="videoId | youtube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

  </ng-template>
  <div class="container main-container">
    <h3 ><p style="color:#ffff;">Canal del app</p></h3>
    <hr />
    <div class="card-columns">
      <div *ngFor="let video of misVideos;">
        <div class="card" *ngIf="video.id.videoId">
          <img
            class="card-img-top"
            [src]="video.snippet.thumbnails.medium.url"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ video.snippet.title }}</h5>
            <p class="card-text">{{ video.snippet.description }}</p>
            <button class="btn btn-block btn-outline-primary" (click)="detalleVideo(video.id.videoId)" ></button>
            <iframe width="100%" height="250px" [src]="videoId | youtube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="card-footer">
            <small class="text-muted"
              >Publicado: {{ video.snippet.publishedAt | date }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>



    <!-- Modal -->
    <ng-template #contenido let-modal>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <iframe width="100%" height="250px" [src]="videoId | youtube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

</ng-template>
</body>
</html>
